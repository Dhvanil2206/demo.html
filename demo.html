<script>
  // celcius to ferenhite

  let celcius = 50;

  let ferenhite = celcius * (9 / 5)+ 32;

  console.log(ferenhite);

  // ferenhite to celcius

  let fer = 100;

  let cel = ((fer-32)*5)/9;

  console.log(cel)

  //meter to foot

  let meter = 5;

  let foot=meter *3.28084;

  console.log(foot)

  //mm to meter

  let mm = 4500;

  let meter1 = mm / 1000;

  console.log(meter1)

  //mile to km

  let mile = 9;

  let km = mile * 1.609;

  console.log(km)

  //km to mile

  let km1 = 49;

  let mile1 = km1 * 0.621371;

  console.log(mile1)

  //mile to meter 

  let mile2 = 5;

  let meter2 = mile2 * 1609;

  console.log(meter2)

  //seconds to hours

  let seconds = 5;

  let hours = seconds / 3600;

  console.log(hours)

  //hours to mintues

  let hours1 = 3;

  let mintues = hours1 * 60;

  console.log(mintues)
</script>
